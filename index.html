<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>慈佑診所</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        main {
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
        }

        tr td {
            border: 1px solid #000;
        }

        .card-body .table tr:first-child td {
            border-top: 0;
        }

        html {
            font-size: 14px;
        }

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
        }

        .container {
            max-width: 960px;
        }

        .pricing-header {
            max-width: 700px;
        }

        .card-deck .card {
            min-width: 220px;
        }

        .border-top {
            border-top: 1px solid #e5e5e5;
        }

        .border-bottom {
            border-bottom: 1px solid #e5e5e5;
        }

        .box-shadow {
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2>慈佑診所</h2>
            <p class="lead"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card mb-4 box-shadow">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">
                                        <i class="fa fa-user-md" aria-hidden="true"></i> 負責醫師</h4>
                                </div>
                                <div class="card-body">
                                    <h3 class="card-title pricing-card-title">陳國樑
                                        <small class="text-muted"></small>
                                    </h3>
                                    <ul class="list-unstyled mt-3 mb-4">
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card mb-4 box-shadow">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">
                                        <i class="fa fa-stethoscope" aria-hidden="true"></i> 主治
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <h3 class="card-title pricing-card-title">
                                        <ul class="list-unstyled mt-3 mb-4">
                                            <li>感冒</li>
                                            <li>皮膚病</li>
                                            <li>腸胃炎</li>
                                        </ul>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-8 d-flex align-items-stretch">
                    <div class="card mb-4 box-shadow" style="width: 50rem;">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">
                                <i class="fa fa-clock-o" aria-hidden="true"></i> 門診時間
                            </h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    <i class="fa fa-info-circle" aria-hidden="true"></i> 國定假日照常看診
                                </li>
                            </ul>
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="align-middle text-nowrap text-center">時間/星期</th>
                                                <th scope="col" class="align-middle text-center">一</th>
                                                <th scope="col" class="align-middle text-center">二</th>
                                                <th scope="col" class="align-middle text-center">三</th>
                                                <th scope="col" class="align-middle text-center">四</th>
                                                <th scope="col" class="align-middle text-center">五</th>
                                                <th scope="col" class="align-middle text-center">六</th>
                                                <th scope="col" class="align-middle text-center">日</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="align-middle text-nowrap text-center">早 08:00-12:00</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">X</td>
                                            </tr>
                                            <tr>
                                                <td class="align-middle text-nowrap text-center">午 03:00-06:00</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">X</td>
                                                <td class="align-middle text-center">X</td>
                                            </tr>
                                            <tr>
                                                <td class="align-middle text-nowrap text-center">晚 07:00-09:00</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">O</td>
                                                <td class="align-middle text-center">X</td>
                                                <td class="align-middle text-center">X</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-12 col-md">
                        <small class="d-block mb-3 text-muted">
                            <i class="fa fa-hospital-o" aria-hidden="true"></i> 慈佑診所&copy; 2018</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>
                            <i class="fa fa-map-marker" aria-hidden="true"></i> 地址</h5>
                        <ul class="list-unstyled text-small">
                            <li>
                                <a class="text-muted" href="#">彰化縣大村鄉中正西路62號</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>
                            <i class="fa fa-phone" aria-hidden="true"></i> 電話</h5>
                        <ul class="list-unstyled text-small">
                            <li>
                                <a class="text-muted" href="#">(04) 8526700</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5></h5>
                        <ul class="list-unstyled text-small">
                            <li>
                                <a class="text-muted" href="#"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>

</html>
